<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Invitation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<main class="page">

  <!-- ======================
       SECTION 1 â€” ENVELOPE
  ======================= -->
  <section class="section section-hero" id="hero">
    <div class="stage">
      <div class="envelope-wrap" id="wrap">

        <img class="envelope-img" src="assets/envelope.png" alt="Envelope" draggable="false" />

        <video
          class="envelope-video"
          id="envVideo"
          src="assets/opening_envelope.mp4"
          playsinline
          muted
          preload="auto"
          poster="assets/envelope.png"
        ></video>

        <img class="married-img" id="marriedImg" src="assets/Married.png" alt="Married" />

        <!-- (birds disabled, kept for later) -->
        <!--
        <div class="birds-scene" aria-hidden="true">
          <img class="bird-png bird-left"  src="assets/bird-1.png" alt="">
          <img class="bird-png bird-right" src="assets/bird-2.png" alt="">
          <div class="css-heart" aria-hidden="true"></div>
        </div>
        -->

        <!-- Heart -->
        <div class="heart-assemble" aria-hidden="true">
          <svg class="heart-svg" viewBox="0 0 100 90" aria-hidden="true">
            <path class="heart-outline"
              d="M50 82
                 C20 60, 5 40, 20 22
                 C30 10, 45 14, 50 26
                 C55 14, 70 10, 80 22
                 C95 40, 80 60, 50 82 Z"/>
            <path class="heart-fill"
              d="M50 82
                 C20 60, 5 40, 20 22
                 C30 10, 45 14, 50 26
                 C55 14, 70 10, 80 22
                 C95 40, 80 60, 50 82 Z"/>
          </svg>
        </div>

        <button class="seal-hit" id="sealBtn" aria-label="Open the envelope"></button>
        <div class="hint" id="hint">Click the seal</div>
      </div>

      <div class="scroll-indicator" aria-hidden="true">
        <div class="mouse"></div>
        <div class="scroll-text">Scroll down</div>
      </div>
    </div>
  </section>

  <!-- ======================
       SECTION 2 â€” COUNTDOWN
  ======================= -->
  <section class="section section-countdown" id="countdownSection">
    <div class="stage">
      <div class="countdown-wrap">
        <h1 class="countdown-title">Wedding Countdown</h1>
        <p class="countdown-date">26 Â· 07 Â· 2026</p>

        <div class="countdown-grid">
          <div class="cd-card">
            <div class="odo" id="odo-days"></div>
            <label>Days</label>
          </div>
          <div class="cd-card">
            <div class="odo" id="odo-hours"></div>
            <label>Hours</label>
          </div>
          <div class="cd-card">
            <div class="odo" id="odo-minutes"></div>
            <label>Minutes</label>
          </div>
          <div class="cd-card">
            <div class="odo" id="odo-seconds"></div>
            <label>Seconds</label>
          </div>
        </div>

        <div class="back-top">
          <a href="#hero" class="back-link">Back to invitation</a>
        </div>
      </div>
    </div>
  </section>

  <section class="section section-details" id="details">
    <div class="stage">

      <h1 class="details-title">Day Details</h1>
      <p class="details-subtitle">Everything you need to know</p>

      <div class="details-card">

        <div class="details-badge" aria-hidden="true">
          <svg class="badge-pin" viewBox="0 0 24 24">
            <path d="M12 2c-3.3 0-6 2.7-6 6 0 4.6 6 14 6 14s6-9.4 6-14c0-3.3-2.7-6-6-6zm0 8.3a2.3 2.3 0 1 1 0-4.6 2.3 2.3 0 0 1 0 4.6z"/>
          </svg>
        </div>


        <h2 class="details-heading">Location</h2>

        <p class="details-place">ChÃ¢teau Cana</p>

        <p class="details-time">ðŸ•’ From 5:00 PM to 1:00 AM</p>

        <a
          class="details-map-link"
          href="https://maps.google.com/?q=Chateau+Cana,+Bhamdoun,+Lebanon"
          target="_blank"
          rel="noopener"
        >
          Open in Google Maps
        </a>

        <div class="details-map">
          <iframe
            src="https://www.google.com/maps?q=Chateau%20Cana%20Bhamdoun%20Lebanon&output=embed"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <div class="details-actions">
          <a class="btn btn-cal" href="assets/wedding.ics" download>
            Add to Calendar
          </a>
        </div>
      </div>

    </div>
  </section>


</main>

<script src="script.js"></script>
</body>
</html>
